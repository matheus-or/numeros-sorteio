<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Programa de Sorteio</title>
</head>
<script src="js/numero-aleatorio.js"></script>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Projeto Sorteio</h1>
    <p>Realizado para sortear números.</p>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <label for="qtdNumeros" class="form-label">Quantidade de números para o sorteio: </label>
            <input id="qtdNumeros" type="number" min="1" max="60" class="form-control">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" onclick="mostrarResultado()">Mostrar Resultado</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <div id="resultado">
            </div>
        </div>
    </div>
</div>
</body>
</html>
